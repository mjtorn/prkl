{% extends "base.html" %}

{% block content %}
<h1>{{ member }}</h1>
<div class="member">
	<div class="member_pic">
	KUVA TÄHÄN
	</div>

	<div class="member_data">
	<ul>
		<li class="member_data">
			<span class="member_data_heading">
				Sijainti:
			</span>
			{{ location }}
		</li>
		<li class="member_data">
			<span class="member_data_heading">
				Sukupuoli:
			</span>
			{{ sex }}
		</li>
		<li class="member_data">
			<span class="member_data_heading">
				Syntymäpäivä:
			</span>
			{{ bday }}
		</li>
	</ul>
	</div>
</div>
{% endblock %}
