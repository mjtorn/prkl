<script type="text/javascript">
var showChPic = function() {
	if ($("#chpic").css("display") == "none") {
		$("#chpic").show(300);
	} else {
		$("#chpic").hide(300);
	}
}

var showDelPic = function() {
	if ($("#delpic").css("display") == "none") {
		$("#delpic").show(300);
	} else {
		$("#delpic").hide(300);
	}
}
</script>
