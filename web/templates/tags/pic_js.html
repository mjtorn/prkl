<script type="text/javascript">
var showChPic = function() {
	if ($("#chpic").css("display") == "none") {
		$("#chpic").show();
	} else {
		$("#chpic").hide();
	}
}

var showDelPic = function() {
	if ($("#delpic").css("display") == "none") {
		$("#delpic").show();
	} else {
		$("#delpic").hide();
	}
}
</script>
